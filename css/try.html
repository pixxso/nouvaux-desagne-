       <script>
document.getElementById('try-form').addEventListener('submit', async function(e) {
  e.preventDefault();

  const input = document.getElementById('input-text').value.trim();
  const from = document.getElementById('from').value;
  const to = document.getElementById('to').value;
  const specialty = document.getElementById('specialty').value;
  const output = document.getElementById('translation-output');

  if (!input) {
    output.innerHTML = "<p style='color:red;'>Veuillez entrer un texte.</p>";
    return;
  }

  output.innerHTML = "<p>‚è≥ Traduction en cours...</p>";

  try {
    const formData = new FormData();
    formData.append("text", input);
    formData.append("from", from);
    formData.append("to", to);

    const res = await fetch("translate.php", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if (data.translations) {
      output.innerHTML = `
        <h3>R√©sultat (${from} ‚Üí ${to}) ‚Äì Domaine : ${specialty}</h3>
        <p style="background:#e3f2fd;padding:1rem;border-radius:5px;">
          ${data.translations[0].text}
        </p>
        <p><a href="services.html" class="btn">R√©servez une session ${specialty.toLowerCase()}</a></p>`;
    } else {
      output.innerHTML = "<p style='color:red;'>‚ùå Erreur API DeepL.</p>";
    }
  } catch (err) {
    output.innerHTML = "<p style='color:red;'>‚ùå Une erreur est survenue.</p>";
    console.error(err);
  }
});
