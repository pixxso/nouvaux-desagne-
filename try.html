<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Essayer ‚Äì Rword Manar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="features">
      <h1>üéØ Essayez notre service</h1>
      <form id="try-form">
        <label for="specialty">Sp√©cialit√© :</label>
        <select id="specialty" required>
          <option value="Juridique">Juridique</option>
          <option value="M√©dical">M√©dical</option>
          <option value="Administratif">Administratif</option>
        </select>

        <label for="from">Langue source :</label>
        <select id="from"><option value="fr">Fran√ßais</option><option value="en">Anglais</option></select>

        <label for="to">Langue cible :</label>
        <select id="to"><option value="en">Anglais</option><option value="fr">Fran√ßais</option></select>

        <label for="input-text">Texte √† traduire :</label>
        <textarea id="input-text" maxlength="300" rows="4" placeholder="Entrez votre texte ici..." required></textarea>

        <button type="submit" class="btn">Traduire</button>
      </form>

      <div id="translation-output"></div>
    </section>
  </main>

  <script>
    document.getElementById('try-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const input = document.getElementById('input-text').value.trim();
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const specialty = document.getElementById('specialty').value;
      const output = document.getElementById('translation-output');

      if (!input) {
        output.innerHTML = "<p style='color:red;'>Veuillez entrer un texte.</p>";
        return;
      }

      output.innerHTML = "<p>‚è≥ Traduction en cours...</p>";

      try {
        const res = await fetch("https://libretranslate.com/translate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            q: input,
            source: from,
            target: to,
            format: "text"
          })
        });

        const data = await res.json();

        if (data.translatedText) {
          output.innerHTML = `
            <h3>R√©sultat (${from} ‚Üí ${to}) ‚Äì Domaine : ${specialty}</h3>
            <p style="background:#e3f2fd;padding:1rem;border-radius:5px;">
              ${data.translatedText}
            </p>
            <p><a href="services.html" class="btn">R√©servez une session ${specialty.toLowerCase()}</a></p>`;
        } else {
          output.innerHTML = "<p style='color:red;'>‚ùå Erreur lors de la traduction.</p>";
        }
      } catch (err) {
        output.innerHTML = "<p style='color:red;'>‚ùå Une erreur est survenue.</p>";
        console.error(err);
      }
    });
  </script>
</body>
</html>
