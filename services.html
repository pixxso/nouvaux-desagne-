<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test Paiement PayPal</title>
</head>
<body>
  <h1>Réservation + Paiement</h1>

  <form id="booking-form">
    <label>Date : <input type="date" id="date" required></label><br>
    <label>Heure : <input type="time" id="time" required></label><br>
    <label>Nom : <input type="text" id="name" required></label><br>
    <button type="submit">Réserver</button>
  </form>

  <p id="confirmation-message"></p>

  <div id="payment-box" style="display:none;">
    <h3>Paiement PayPal</h3>
    <div id="paypal-button-container"></div>
  </div>

  <!-- PayPal SDK (client ID sandbox fourni par PayPal) -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>

  <script>
    const form = document.getElementById('booking-form');
    const confirmMsg = document.getElementById('confirmation-message');
    const paymentBox = document.getElementById('payment-box');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const name = document.getElementById('name').value;

      confirmMsg.textContent = `✅ Réservation pour ${name} le ${date} à ${time}`;
      paymentBox.style.display = 'block';

      paypal.Buttons({
        createOrder: (data, actions) => {
          return actions.order.create({
            purchase_units: [{
              amount: { value: '10.00' },
              description: "Session de traduction"
            }]
          });
        },
        onApprove: (data, actions) => {
          return actions.order.capture().then(details => {
            document.getElementById('paypal-button-container').innerHTML =
              `<p style="color:green;">✅ Paiement confirmé par ${details.payer.name.given_name}</p>`;
          });
        }
      }).render('#paypal-button-container');
    });
  </script>
</body>
</html>
