<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R√©server une session ‚Äì Rword Manar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4ff, #fafafa);
      margin: 0;
      padding: 0;
    }

    .wrapper {
      max-width: 720px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      padding: 2.5rem;
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 1rem;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.2rem;
    }

    input, select {
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background: #f9f9f9;
    }

    .btn {
      background-color: #ffc107;
      color: #0d47a1;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ffb300;
    }

    .message-box, #payment-box {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #e3f2fd;
      border-left: 6px solid #2196f3;
      border-radius: 10px;
      color: #0d47a1;
      font-size: 1rem;
      line-height: 1.6;
    }

    #paypal-button-container {
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .wrapper {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>R√©server une session</h1>
    <p class="subtitle">Remplissez le formulaire ci-dessous pour r√©server une s√©ance de traduction</p>

    <form id="booking-form">
      <label for="date">üìÖ Date :</label>
      <input type="date" id="date" required>

      <label for="time">‚è∞ Heure :</label>
      <input type="time" id="time" required>

      <label for="specialty">üìò Sp√©cialit√© :</label>
      <select id="specialty" required>
        <option value="Juridique">Juridique</option>
        <option value="M√©dical">M√©dical</option>
        <option value="Administratif">Administratif</option>
      </select>

      <label for="name">üë§ Nom complet :</label>
      <input type="text" id="name" placeholder="Votre nom" required>

      <label for="email">üìß Adresse e-mail :</label>
      <input type="email" id="email" placeholder="exemple@mail.com" required>

      <button type="submit" class="btn">R√©server maintenant</button>
    </form>

    <div id="confirmation-message" class="message-box" style="display:none;"></div>

    <div id="payment-box" class="message-box" style="display:none;">
      <h3>üí≥ Paiement</h3>
      <p>Pour finaliser votre r√©servation, veuillez proc√©der au paiement s√©curis√© via PayPal :</p>
      <div id="paypal-button-container"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 Rword Manar ‚Äì Tous droits r√©serv√©s.
  </footer>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>

  <script>
    const form = document.getElementById('booking-form');
    const confirmationBox = document.getElementById('confirmation-message');
    const paymentBox = document.getElementById('payment-box');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const specialty = document.getElementById('specialty').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      confirmationBox.style.display = 'block';
      confirmationBox.innerHTML = `
        <strong>‚úÖ R√©servation enregistr√©e</strong><br>
        üë§ Nom : ${name}<br>
        üìÖ Date : ${date} √† ${time}<br>
        üìò Sp√©cialit√© : ${specialty}<br>
        üìß Email : ${email}
      `;

      paymentBox.style.display = 'block';
      renderPaypal(specialty);
    });

    function renderPaypal(specialty) {
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: { value: '15.00' },
              description: `Session de traduction - ${specialty}`
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            document.getElementById('paypal-button-container').innerHTML =
              `<p style="color:green;">‚úÖ Paiement confirm√© par ${details.payer.name.given_name}</p>`;
          });
        }
      }).render('#paypal-button-container');
    }
  </script>
</body>
</html>
